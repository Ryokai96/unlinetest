jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/unlinetest?useUnicode=true&characterEncoding=utf8
jdbc.username=root
jdbc.password=root


# c3p0私有属性
c3p0.maxPoolSize=30
c3p0.minPoolSize=10
# 关闭连接后是否自动commit
c3p0.autoCommitOnClose=false
# 获取连接超时时间
c3p0.checkoutTimeout=10000
# 当获取连接失败重试次数
c3p0.acquireRetryAttempts=2